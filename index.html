<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Categories Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Categories Game</h1>
        <div class="grid">
            <button class="grid-item">Squirtle</button>
            <button class="grid-item">Gyarados</button>
            <button class="grid-item">Vaporeon</button>
            <button class="grid-item">Lapras</button>
            <button class="grid-item">Charizard</button>
            <button class="grid-item">Flareon</button>
            <button class="grid-item">Arcanine</button>
            <button class="grid-item">Magmar</button>
            <button class="grid-item">Mew</button>
            <button class="grid-item">Lugia</button>
            <button class="grid-item">Rayquaza</button>
            <button class="grid-item">Ho-Oh</button>
            <button class="grid-item">Charmander</button>
            <button class="grid-item">Eevee</button>
            <button class="grid-item">Magikarp</button>
            <button class="grid-item">Bulbasaur</button>
        </div>
        <button id="submitBtn">Submit</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
